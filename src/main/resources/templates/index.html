<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello World!</title>
</head>
<body>
<h3>Sign in</h3>
<span th:if="${logError != null}" class="error"><font color="RED"> Wrong username or password</font></span>
<form action="#" th:action="@{/}" th:method="post" th:object="${loginObject}">
    User Name: <input type="text" name="username" required maxlength="50" th:field="*{username}"> <br> <br><br>
    Password: <input type="password" name="password" required maxlength="50" th:field="*{password}"> <br><br> <br><br>
    <input type="submit" value="Submit"> <input type="reset">
</form>

<br>
<br>
<h3><a href="signup">Sign Up</a></h3>

<h3><a href="/useApplication">Sign in using facebook</a></h3>
</body>
</html>
